version: '3.8'

services:
  capsule-ai:
    build: .
    ports:
      - "7860:7860"
    environment:
      - CAPSULE_ENV=production
      - CAPSULE_SECRET_KEY=${CAPSULE_SECRET_KEY}
      - DATABASE_URL=sqlite:///data/capsule_ai.db
      - CRYPTOMUS_MERCHANT_ID=${CRYPTOMUS_MERCHANT_ID}
      - CRYPTOMUS_API_KEY=${CRYPTOMUS_API_KEY}
      - STRIPE_API_KEY=${STRIPE_API_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./outputs:/app/outputs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

